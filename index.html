<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Destination Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1>Destination Weather Dashboard</h1>
        </header>
        <main>
            <form id="search">
                <input placeholder="City..." id="city">
                <button for="city" id="cityButton">Search</button>
                <ul class="history"></ul>
            </form>

            <section class="weatherContent">
                <div class="current">
                    <h1 class="searchHeader"></h1>
                    <img src="" class="currentIcon"/>
                    <ul>
                        <li class="currentTemp"></li>
                        <li class="currentHumidity"></li>
                        <li class="currentWind"></li>
                    </ul>
                </div>
                <div class="forecast">
                    <!-- once I get forecast day 1 working, I should copy and paste for each day while naming the next one forecast2, forecast3, etc? -->
                    <div class="card-forecast"></div>
                    <div class="card-forecast"></div>
                    <div class="card-forecast"></div>
                    <div class="card-forecast"></div>
                    <div class="card-forecast"></div>
                </div>
            </section>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
